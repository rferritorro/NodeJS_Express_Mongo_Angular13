<div class="all">
    <app-filters [listcategory]="listcategory"></app-filters>
    <h2 style="text-align: center;">PRODUCTS</h2>
    <div class="div1" *ngFor="let prod of product | paginate: { itemsPerPage: 9, currentPage: p}">
        <div class="produ" [routerLink]="['/details', prod.slug]">
            <img src="assets/img/{{prod.img}}"/>
            <span id="{{prod}}">{{prod.name}}</span><p></p>
            <span>{{prod.price}}â‚¬</span>&nbsp;
            <button><fa-icon [icon]="['fas', 'heart']"></fa-icon></button>
        </div>
    </div>
    <div id="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
    
</div><br>
