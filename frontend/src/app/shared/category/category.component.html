<div class="container">
<div class="search-results" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="900"  (scrolled)="onScroll()">
    <div *ngFor="let item of list">
        <h1>More visited</h1>
        <div class="category_box">
            <div>
                <div class="categ" *ngFor="let cate of category_mv" [routerLink]="['/shop/category', cate.reference]">
                    <h4>Times visited: <span>{{cate.visited}}</span></h4>
                    <h5>{{cate.name_category}}</h5>
                    <fa-icon [icon]="[cate.icon!.prefix, cate.icon!.name]" size="3x"></fa-icon>
                </div> 
            </div>
        </div>
    </div>
   <ngx-spinner bdOpacity = 0.9 bdColor = "" size = "default" color = "#581f87" type="ball-scale-multiple" [fullScreen] = "false">
   </ngx-spinner>
    <button
     class="btn btn-dark"
    (click)="scrollTop()">GO UP
    </button>
</div>
</div>
