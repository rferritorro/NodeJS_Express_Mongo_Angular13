<div>
    <h2 style="text-align: center;">CATEGORIES</h2>
    <div class="div1" *ngFor="let cate of category">

            <i class={{cate.icon}}></i>
            <span id="{{cate.reference}}">{{cate.name_category}}</span>
        </div>
        
        <!-- <fa-icon [icon]="cate.icon"></fa-icon>  -->
    </div>
</div>
